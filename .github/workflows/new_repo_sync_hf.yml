name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS
        run: git lfs install

      - name: Install git-xet
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/huggingface/xet-core/refs/heads/main/git_xet/install.sh | sh
          git xet install

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync & Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          HF_URL="https://AI-Solutions-KK:${HF_TOKEN}@huggingface.co/spaces/AI-Solutions-KK/face_recognition"

          # Add / update the remote
          git remote add space "$HF_URL" 2>/dev/null || git remote set-url space "$HF_URL"

          # --------------------------------------------------------------
          # NEW FIX â†’ Ensure a clean working tree (stash EVERYTHING)
          # --------------------------------------------------------------
          git add -A || true
          git stash --include-untracked || true

          # Fetch & rebase if remote history exists
          git fetch space main || true
          git rebase space/main || true

          # Re-apply any stashed changes
          git stash pop || true

          # Ensure everything is added (including Xet/LFS pointers)
          git add -A || true

          # Auto-commit if needed (no error if nothing to commit)
          git commit -m "Auto-commit before pushing to HF Space" || true

          # Push with force to keep history consistent
          git push space HEAD:main --force
