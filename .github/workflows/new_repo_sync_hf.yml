name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs install

      - name: Install git-xet
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/huggingface/xet-core/refs/heads/main/git_xet/install.sh | sh
          git xet install
          git-xet --version || true

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e

          HF_URL="https://AI-Solutions-KK:${HF_TOKEN}@huggingface.co/spaces/AI-Solutions-KK/face_recognition"

          # Add or update remote pointing to the Space
          if git remote | grep -q '^space$'; then
            git remote set-url space "$HF_URL"
          else
            git remote add space "$HF_URL"
          fi

          # Stash any local changes (including Xet/LFS metadata)
          git add -A || true
          git stash push -m "ci-stash" || true

          # Fetch and rebase on top of existing Space main (if it exists)
          git fetch space main || true
          if git rev-parse --verify refs/remotes/space/main >/dev/null 2>&1; then
            git rebase space/main || true
          fi

          # Re-apply stashed changes (if any)
          git stash pop || true

          # Push current HEAD to Space main (force to keep histories in sync)
          git push space HEAD:main --force
